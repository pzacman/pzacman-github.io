<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: invert(100%) opacity(40%) blur(10px);
      filter: invert(100%) opacity(40%) blur(10px);

		
      
     }





    .my_filter:hover{

      animation: 3s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: invert(0%) opacity(100%) blur(0px); 
	        filter: invert(0%) opacity(100%) blur(0px);

	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
